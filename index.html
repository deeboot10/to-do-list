<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders App</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Search elements -->
  <h3 class="title">Search</h3>
  <div class="search">
    <input onkeyup="myFunction()" id="searchId" type="text" placeholder="search for reminders ...">
    <button>
      <svg id="searchButton" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>
  </div>

  <!-- Insert new reminder elements -->
  <h3 class="title">Add new reminder</h3>
  <div class="input">
    <input id="reminderKey" type="text" placeholder="reminder name">
    <input id="reminderText" type="text" placeholder="reminder text">
    <button id="addReminder">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </button>
  </div>
  
  <!-- Javascript will insert exsisting reminders here -->
  <h3 class="title">All reminders</h3>
  <div class="reminders">
  </div>

  <!-- delete button -->
  <div class="delete">
    <button>DELETE ALL</button>
  </div>

</body>
</html>
